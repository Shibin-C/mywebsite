<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coming Soon — Your Site</title>
  <meta name="description" content="Coming soon page with background video or image and newsletter signup." />

  <!-- Simple reset + Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --accent: #00d1b2;
      --bg-overlay: rgba(7,10,15,0.45);
      --glass: rgba(255,255,255,0.06);
      --max-width: 1100px;
      color-scheme: light dark;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;
      background:#000;
      color:#fff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.3;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    /* Wraps the whole hero area */
    .hero{
      position:relative;
      width:100%;
      max-width:var(--max-width);
      height:min(80vh,760px);
      border-radius:18px;
      overflow:hidden;
      box-shadow:0 10px 40px rgba(2,6,23,0.6);
      background:linear-gradient(180deg, rgba(0,0,0,0.25), rgba(0,0,0,0.55));
    }

    /* Video & image layers */
    .bg-media{position:absolute;inset:0;z-index:0}
    .bg-media video, .bg-media img{width:100%;height:100%;object-fit:cover;display:block}
    .bg-overlay{position:absolute;inset:0;background:var(--bg-overlay);z-index:1}

    /* Content */
    .content{position:relative;z-index:2;padding:48px;display:flex;flex-direction:column;gap:20px;height:100%;}
    .top-row{display:flex;justify-content:space-between;align-items:center}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:44px;height:44px;border-radius:8px;background:linear-gradient(135deg,var(--accent),#0066ff);display:flex;align-items:center;justify-content:center;font-weight:700;box-shadow:0 6px 18px rgba(0,0,0,0.6)}
    .logo span{font-size:18px}
    h1{font-size:clamp(28px,4vw,56px);margin:0;letter-spacing:-0.02em}
    p.lead{margin:0;opacity:0.95}

    .center{
      display:flex;flex:1;flex-direction:column;justify-content:center;gap:18px;align-items:flex-start;max-width:820px
    }

    .card{background:var(--glass);backdrop-filter:blur(6px);padding:14px 16px;border-radius:12px;border:1px solid rgba(255,255,255,0.04)}

    /* Countdown */
    .countdown{display:flex;gap:12px}
    .countdown .segment{padding:12px 14px;border-radius:10px;background:rgba(255,255,255,0.04);min-width:72px;text-align:center}
    .segment .num{font-weight:700;font-size:20px}
    .segment .label{font-size:12px;opacity:0.8}

    /* Form */
    form{display:flex;gap:10px;flex-wrap:wrap}
    input[type="email"]{flex:1;min-width:180px;padding:12px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.08);background:transparent;color:inherit}
    button{padding:12px 16px;border-radius:10px;border:0;background:var(--accent);color:#002;cursor:pointer;font-weight:600}

    /* Social */
    .social{display:flex;gap:10px}
    .social a{display:inline-flex;align-items:center;justify-content:center;width:40px;height:40px;border-radius:8px;background:rgba(255,255,255,0.03);text-decoration:none;color:inherit}

    /* footer small */
    .footer{font-size:13px;opacity:0.85}

    /* Responsive tweaks */
    @media (max-width:720px){
      .hero{height:78vh;border-radius:12px}
      .content{padding:20px}
      .center{align-items:stretch}
      .top-row{gap:8px}
      .social a{width:36px;height:36px}
    }

    /* Hide video on small devices to save bandwidth */
    @media (max-width:520px){
      .bg-media video{display:none}
      .bg-media img{display:block}
    }
  </style>
</head>
<body>
  <main class="hero" role="main" aria-labelledby="comingTitle">
    <!-- Background media: put your mp4/video url in src, and poster is fallback image -->
    <div class="bg-media" aria-hidden="true">
      <!--<video autoplay muted loop playsinline poster="https://images.unsplash.com/photo-1506765515384-028b60a970df?auto=format&fit=crop&w=1700&q=80">
        <source src="https://cdn.coverr.co/videos/coverr-silhouette-of-city-at-dusk-1586?token=eyJhbGciOiJIUzI1NiJ9" type="video/mp4">
        <!-- Fallback image for browsers that don't support video -->
        <img src="image.png?auto=format&fit=crop&w=1700&q=80" alt="Background image">
      <!--</video>-->
    </div>
    <div class="bg-overlay"></div>

    <div class="content">
      <div class="top-row">
        <div class="brand">
          <div class="logo" aria-hidden="true"><span>Hi5</span></div>
          <div>
            <div style="font-weight:600">Hi5Clicks</div>
            <div style="font-size:13px;opacity:0.8">Launching soon</div>
          </div>
        </div>

        <div class="social">
          <a href="#" aria-label="Twitter"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53A4.48 4.48 0 0 0 22.4 1s-1.88 1.13-3.74 1.5A4.48 4.48 0 0 0 12 6.66v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z" fill="currentColor"/></svg></a>
          <a href="#" aria-label="Instagram"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5z" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/><circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.5"/></svg></a>
          <a href="#" aria-label="Email"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M4 4h16v16H4z" stroke="currentColor" stroke-width="1.2" fill="none" stroke-linejoin="round"/><path d="M4 7l8 6 8-6" stroke="currentColor" stroke-width="1.2" fill="none" stroke-linejoin="round"/></svg></a>
        </div>
      </div>

      <div class="center">
        <header>
          <h1 id="comingTitle">We're launching something great</h1>
          <p class="lead">Sign up to get notified when we go live. A beautiful product, coming soon.</p>
        </header>

        <div class="card">
          <div style="display:flex;flex-direction:column;gap:12px">
            <div style="display:flex;flex-wrap:wrap;gap:16px;align-items:center;justify-content:space-between">
           <!--   <div>
                <strong style="display:block">Launch countdown</strong>
                <small style="opacity:0.85">Estimated time until launch</small>
              </div>
              <div class="countdown" aria-hidden="true">
                <div class="segment"><div class="num" id="days">0</div><div class="label">Days</div></div>
                <div class="segment"><div class="num" id="hours">0</div><div class="label">Hours</div></div>
                <div class="segment"><div class="num" id="minutes">0</div><div class="label">Minutes</div></div>
                <div class="segment"><div class="num" id="seconds">0</div><div class="label">Seconds</div></div>
              </div>-->
            </div>

            <form id="notifyForm" class="notify" onsubmit="return false;" aria-label="Notify me form">
              <input id="email" type="email" placeholder="Enter your email address" aria-label="Email address" required>
              <button id="submitBtn" type="submit">Notify me</button>
              <div id="msg" style="width:100%;margin-top:8px;font-size:13px;opacity:0.95"></div>
            </form>
          </div>
        </div>

       <!-- <div class="footer">Made with care · <span id="year"></span></div>-->
      </div>
    </div>
  </main>

  <script>
    // Set current year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Countdown target: change this to your preferred launch date in UTC
    // Example: 2025-12-01T00:00:00Z
    const target = new Date('2025-12-01T00:00:00Z').getTime();

    function updateCountdown(){
      const now = Date.now();
      const diff = target - now;
      if(diff <= 0){
        document.getElementById('days').textContent = '0';
        document.getElementById('hours').textContent = '0';
        document.getElementById('minutes').textContent = '0';
        document.getElementById('seconds').textContent = '0';
        clearInterval(timer);
        return;
      }
      const s = Math.floor(diff/1000)%60;
      const m = Math.floor(diff/1000/60)%60;
      const h = Math.floor(diff/1000/60/60)%24;
      const d = Math.floor(diff/1000/60/60/24);
      document.getElementById('days').textContent = d;
      document.getElementById('hours').textContent = h;
      document.getElementById('minutes').textContent = m;
      document.getElementById('seconds').textContent = s;
    }
    const timer = setInterval(updateCountdown,1000);
    updateCountdown();

    // Basic email saving: stores in localStorage (you'll need a backend to actually collect emails)
    const form = document.getElementById('notifyForm');
    const emailInput = document.getElementById('email');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', (e)=>{
      const email = emailInput.value.trim();
      if(!email) return;
      try{
        const saved = JSON.parse(localStorage.getItem('coming_emails')||'[]');
        if(saved.includes(email)){
          msg.textContent = 'You are already on the list — thank you!';
          return;
        }
        saved.push(email);
        localStorage.setItem('coming_emails', JSON.stringify(saved));
        msg.textContent = 'Thanks — we will notify you! (Saved locally)';
        emailInput.value = '';
      }catch(err){
        msg.textContent = 'Could not save — please try again.';
      }
    });
  </script>
</body>
</html>
